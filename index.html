<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BrainFlow Quiz</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="app-background"></div>

    <div class="ios-container">

        <section id="screen-home" class="screen active fade-in">
            <div class="logo-area">
                <i class="ph-duotone ph-brain logo-icon"></i>
                <h1>Brain<span class="highlight">Flow</span></h1>
                <p>Тренировка интеллекта</p>
            </div>
            
            <div class="bottom-controls">
                <button class="btn-primary" onclick="App.goToSettings()">
                    <span>Начать игру</span>
                    <i class="ph-bold ph-arrow-right"></i>
                </button>
                <button class="btn-secondary" onclick="alert('Версия 1.0 Alpha')">
                    <span>О приложении</span>
                </button>
            </div>
        </section>

        <section id="screen-setup" class="screen hidden">
            <header class="nav-header">
                <button class="icon-btn" onclick="App.goToHome()"><i class="ph-bold ph-caret-left"></i></button>
                <h2>Настройка</h2>
                <div style="width: 40px;"></div> </header>

            <div class="setup-scroll">
                <h3>Категория</h3>
                <div id="categories-list" class="grid-2">
                    </div>

                <h3>Сложность</h3>
                <div class="segment-control">
                    <button class="segment active" data-val="easy" onclick="App.selectDiff('easy', this)">Easy</button>
                    <button class="segment" data-val="medium" onclick="App.selectDiff('medium', this)">Medium</button>
                    <button class="segment" data-val="hard" onclick="App.selectDiff('hard', this)">Hard</button>
                </div>

                <h3>Время</h3>
                <div class="segment-control">
                    <button class="segment" onclick="App.selectTime(15, this)">15с</button>
                    <button class="segment active" onclick="App.selectTime(30, this)">30с</button>
                    <button class="segment" onclick="App.selectTime(60, this)">60с</button>
                </div>
            </div>

            <button class="btn-primary float-bottom" onclick="App.startGame()">Поехали!</button>
        </section>

        <section id="screen-game" class="screen hidden">
            <header class="game-header">
                <div class="pill category-pill">
                    <i class="ph-duotone ph-circles-four icon-left"></i>
                    <span id="game-cat-name">Общее</span>
                </div>
                <div class="pill score-pill">
                    <i class="ph-duotone ph-diamond icon-gem"></i>
                    <span id="score-val">0</span>
                </div>
            </header>

            <div class="timer-wrapper">
                <svg class="timer-svg" width="60" height="60">
                    <circle class="timer-bg" cx="30" cy="30" r="26"></circle>
                    <circle class="timer-progress" id="timer-circle" cx="30" cy="30" r="26"></circle>
                </svg>
                <span id="timer-text">30</span>
            </div>

            <main class="question-area">
                <div class="question-card">
                    <h2 id="question-text">Загрузка...</h2>
                </div>
            </main>

            <div class="answers-grid" id="answers-container">
                </div>

            <footer class="game-footer">
                <button class="lifeline-btn" id="life-5050" onclick="Game.useLifeline('5050')">
                    <div class="icon-box"><i class="ph-duotone ph-scales"></i></div>
                    <span>50/50 <small class="cost">2.5</small></span>
                </button>
                
                <button class="lifeline-btn" id="life-poll" onclick="Game.useLifeline('poll')">
                    <div class="icon-box"><i class="ph-duotone ph-users-three"></i></div>
                    <span>Люди <small class="cost">1.5</small></span>
                </button>
                
                <button class="lifeline-btn" id="life-skip" onclick="Game.useLifeline('skip')">
                    <div class="icon-box"><i class="ph-duotone ph-fast-forward"></i></div>
                    <span>Скип <small class="cost">5.0</small></span>
                </button>
            </footer>
        </section>

        <div id="modal-round" class="modal hidden">
            <div class="modal-content">
                <div class="modal-icon" id="modal-icon"></div>
                <h2 id="modal-title">Верно!</h2>
                <p id="modal-desc">+1.0 Кристалл</p>
                <button class="btn-primary" onclick="Game.nextQuestion()">Далее</button>
            </div>
        </div>

    </div>

    <script src="js/questions.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
